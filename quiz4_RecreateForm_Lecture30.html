<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>

<h1>Register</h1>

<form action="https://www.google.com/inputtools/try/">
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" placeholder="">

  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" placeholder="">
  <br>
  <label for="male">Male </label>
  <input type="radio" id="male" name="pick_sex" value="Male">

  <label for="female">Female </label>
  <input type="radio" id="female" name="pick_sex" value="Female">

  <label for="other">Other </label>
  <input type="radio" id="other" name="pick_sex" value="Other">
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">

  <label for="password">Password:</label>
  <input type="password" id="password" name="password">
  <br>
  <label for="birthday">Birthday:</label>
  <select name="month">
    <option value="">Month</option>
  </select>

  <select name="day">
    <option value="">Day</option>
  </select>

  <select name="year">
    <option value="">Year</option>
  </select>
  <br>
  <label for="term_and_condition">I agree to the term and conditions</label>
  <input type="checkbox" id="term_and_condition" name="agree_term" value="agree">
  <br>
  <input type="submit" value="submit">
</form>

</body>
</html>
