<!DOCTYPE html>
<html>
<head>
  <title>l197_paperJsDotsGrid</title>
  <link rel="stylesheet" type="text/css" href="l197_paperJsDotsGrid.css">

  <script type="text/javascript" src="libs/paper-full.js"></script>
  <script type="text/paperscript" canvas="canvas">
    for(i=0; i <= 100; i++){
      var color = 'rgb(' + ' ' + (109+i) + ', ' + (80+i) + ', ' + (16+i) + ')';
      var x = Math.floor(i/10)*100;
      var y = i%10*100;
      new Path.Circle(new Point(x, y), 10).fillColor = color;
    }
  </script>
</head>
<body>
	<canvas id="canvas" resize></canvas>
</body>
</html>
